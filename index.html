<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Encounter Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Random Encounter Generator</h1>

  <section class="criteria">
    <form class="searchData">
      <div>
        <label for="noOfPlayers">Number of Players:</label>
        <input type="number" name="noOfPlayers" id="noOfPlayers" value=4 >
      </div>
      <div>
        <label for="playerLevel">Player Level:</label>
        <input type="number" name="playerLevel" id="playerLevel" value=1 >
      </div>
      <div>
        <label for="difficulty">Encounter Difficulty:</label>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected >Medium</option>
          <option value="hard">Hard</option>
          <option value="deadly">Deadly</option>
        </select>
      </div>
      <button type="submit">Generate!</button>
    </form>
  </section>

  <section class="monsters">
    <ul class="byDifficulty"></ul>
  </section>
  
  <script src='./script.js'></script>
</body>
</html>
