<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Encounter Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    
    <header>
      <h1>⚔️ Pick A Fight! ⚔️</h1>
      <div class="intro">
        <p>Generate random encounters using the creatures from DnD 5e's basic rules.</p>
        <p>Suggests three encounters with a single creature, a small group, or larger horde.</p>
      </div>
    </header>

    <section class="criteria">
      <!-- <h2>Criteria</h2> -->
      <form class="searchData">
        <div class="inputs">
          <div class="user-choice">
            <div>
              <label for="noOfPlayers">Number of Players</label>
              <input type="number" name="noOfPlayers" id="noOfPlayers" value=4 >
            </div>
            <div>
              <label for="playerLevel">Player Level</label>
              <input type="number" name="playerLevel" id="playerLevel" value=3 >
            </div>
          </div>
          <div>
            <label for="difficulty">Encounter Difficulty</label>
            <select name="difficulty" id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard" selected>Hard</option>
              <option value="deadly">Deadly</option>
              <!-- <option value="daily">Full Day</option> -->
            </select>
            <!-- <label for="creatureType">Creature Type</label> -->
            <!-- <select name="creatureType" id="creatureType"> -->
              <!-- map creature types here -->
            <!-- </select> -->
          </div>
        </div>
        <button type="submit">Energize!</button>
      </form>
    </section>

    <section class="monsters">
      <!-- <h2>Results</h2> -->
      <ul class="byNumberCategory"></ul>
    </section>

    <!-- <footer>
      <a href="https://www.kylerobertduncan.com" rel="noopener" target="_blank">kylerobertduncan.com</a>
    </footer> -->

  </div>
  
  <script src='./script.js'></script>
</body>
</html>
